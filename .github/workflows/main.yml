name: ğŸ” CI - REST API + UI Tests

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Install Playwright CLI for .NET
      run: dotnet tool install --global Microsoft.Playwright.CLI

    - name: ğŸ“¦ Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    # âœ… UI Test Setup (Playwright)
    - name: ğŸ— Build UI Test Project
      run: dotnet build PresrvicaExercise/UiSignUpTest.csproj --configuration Release

    - name: ğŸŒ Install Playwright Browsers via .NET Test
      run: dotnet test PresrvicaExercise/UiSignUpTest.csproj --list-tests > /dev/null

    # âœ… API Project Setup
    - name: ğŸ”§ Restore dependencies (REST API Project)
      run: dotnet restore RestAPiProject/RestAPiProject.csproj

    - name: ğŸ— Build REST API Project
      run: dotnet build RestAPiProject/RestAPiProject.csproj --configuration Release

    # âœ… Run Tests
    - name: ğŸ§ª Run UI Tests
      run: dotnet test PresrvicaExercise/UiSignUpTest.csproj --configuration Release --logger "trx;LogFileName=TestResults/ui-results.trx"

    - name: ğŸ§ª Run REST API Tests
      run: dotnet test RestAPiProject/RestAPiProject.csproj --configuration Release --logger "trx;LogFileName=TestResults/api-results.trx"

    # âœ… Generate and Upload Reports
    - name: ğŸ“Š Generate HTML Report
      run: |
        reportgenerator \
          -reports:**/TestResults/*.trx \
          -targetdir:TestResults/Report \
          -reporttypes:Html

    - name: ğŸ“¤ Upload HTML Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TestReport
        path: TestResults/Report

